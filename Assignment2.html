    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center all items */

        #map, #trellis {
            margin-bottom: 40px; /* Spacing between sections */
        }

        .radial-container {
            display: flex;

            width: 100%; /* Use full width */
            max-width: 800px; /* Optional: Limit the maximum width */
        }

        .radial-item {
            flex: 1 1 calc(33% - 20px); /* Each item takes up 1/3 of the width minus margin */
            margin: 5px; /* Margin around each item */
            max-width: 250px; /* Optional: Limit the maximum width of each radial chart */
        }

    </style>

</head>
